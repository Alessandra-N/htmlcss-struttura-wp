<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="max_width clearfix">
        <div class="logo float"></div>
        <nav class="menu float"></nav>
    </header>

    <section>
        <div class="main_square clearfix max_width">
            <div class="floating_titles float"></div>
        </div>
    </section>

    <main>

        <div class="main_titles max_width"></div>

        <div class="columns clearfix">
            <aside class="float"></aside>
            <article class="main_article float"></article>
            <aside class="float"></aside>
        </div>

    </main>

    <footer class="max_width"></footer>
    
</body>
</html>
